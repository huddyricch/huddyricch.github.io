<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pong</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    #paddle, #paddle2 {
      position: absolute;
      top: 100px;
      height: 100px;
      width: 20px;
      border-radius: 5px;
    }

    #paddle {
      left: 30px;
      background-color: cyan;
      box-shadow: 0 0 10px 5px cyan;
    }

    #paddle2 {
      right: 30px;
      background-color: red;
      box-shadow: 0 0 10px 5px red;
    }

    #ball {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: white;
      left: 300px;
      top: 200px;
    }

    #scoreboard {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 24px;
      font-family: sans-serif;
	}
	  
	#startScreen {
	  position: fixed;
	  top: 0;
	  left: 0;
	  width: 100vw;
	  height: 100vh;
	  background-color: black;
	  display: flex;
	  flex-direction: column;
	  justify-content: center;
	  align-items: center;
	  color: white;
	  font-family: sans-serif;
	  z-index: 1000;
	}
	
	#startButton {
	  margin-top: 20px;
	  padding: 10px 20px;
	  font-size: 18px;
	  background-color: cyan;
	  color: black;
	  border: none;
	  border-radius: 5px;
	  cursor: pointer;
	}
	
	#resetButton {
		position: fixed;
		top: 10px;
		left: 10px;
		padding: 8px 12px;
		font-size: 14px;
		background-color: white;
		color: black;
		border: none;
		border-radius: 4px;
		cursor: pointer;
		z-index: 1001;
	}
	#resetButton:hover {
		background-color: lightgray;
	}
    
  </style>
</head>
<body>
	<button id="resetButton">Reset</button>
  <div id="paddle"></div>
  <div id="paddle2"></div>
  <div id="ball"></div>

  <div id="startScreen">
  <h1>Pong</h1>
  <button id="startButton">Start Game</button>
  </div>

  <div id="scoreboard">
    Player: <span id="playerScore">0</span> | AI: <span id="aiScore">0</span>
  </div>

  <script src="script.js"></script>

</body>
</html>
